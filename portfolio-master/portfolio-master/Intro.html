<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .sw { color : blue;}
      #smc { font-weight:bold; color : green;}
    </style>

    <script>
      function value_check()
      {
        var check_count = document.getElementsByName("language").length;

        for(var i = 0; i < check_count; i++)
        {
          if(document.getElementsByName("language")[i].checked == true)
          {
            alert(document.getElementsByName("language")[i].value);
          }
        }
      }



    </script>
  </head>
  <body>
    <h1><a href = "intro.html">박성우의 프로필</a></h1>
    <h3 style = "background-color:black; color:white">2학년 9반 6번</h3>
    <h4><span class = "sw">소프트웨어 1등</span> , <span id = "smc">세명컴퓨터고등학교</span></h4>

    <input id = "pink_white" type = "button" value = "pink"
    onclick =
    "document.querySelector('body').style.backgroundColor = 'pink';
    document.querySelector('body').style.color = 'white';">
    <input id = "question" type = "button" value = "email" onclick = "alert('lomilomi00@naver.com')">
    <input id = "change" type = "button" value = "On"
    onclick =
    "if(value === 'On')
    {
      document.querySelector('body').style.backgroundColor = 'yellow';
      document.querySelector('body').style.color = 'black';
      value = 'Off';
    }
    else
    {
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'yellow';
      value = 'On';
    }"><br>

    <script>
      var day = { "monday":"happy", "tuesday":"sad", "wendesday":"exciting"};

      for(var key in day)
      {
        document.write(key + ' : ' + day[key] + '<br>');
      }
    </script>

    <script>
      var month = ["monday", "tuesday", "wendesday", "Thursday", "friday", "saturday", "sunday"];

      document.write('<h3>오늘은 ' + month[2] + ' 입니다.</h3>');
    </script>

    <ol>

      <li><a href = "2.html">CSS</a></li>
      <li><a href = "3.html">JavaScript</a></li>
    </ol>

    <input type = "checkbox" name = "language" value = "Java">Java
    <input type = "checkbox" name = "language" value = "C">C
    <input type = "checkbox" name = "language" value = "Python">Python<br>
    <input type = "submit" value = "체크된 객체 가져오기" onclick="value_check()">
  </body>
</html>
